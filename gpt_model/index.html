<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection des Allergènes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        form {
            margin: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: left;
        }
    </style>
    <script>
        async function fetchAllergensGPT() {
            let food = document.getElementById("food").value.trim();
            let resultDiv = document.getElementById("result");

            if (!food) {
                resultDiv.innerHTML = "<p style='color: red;'>Veuillez entrer un aliment.</p>";
                return;
            }

            let response = await fetch(`http://127.0.0.1:5000/get_allergens?food=${encodeURIComponent(food)}`);
            let data = await response.json();

            resultDiv.innerHTML = `<h2>Résultat pour "${food}"</h2>
            <p><strong>Allergènes confirmés :</strong> ${data.allergens_confirmed.join(", ") || "Aucun"}</p>
            <p><strong>Allergènes potentiels :</strong> ${data.allergens_potential.join(", ") || "Aucun"}</p>`;
        }

        async function fetchAllergensML() {
            let recipe = document.getElementById("recipe").value.trim();
            let resultDiv = document.getElementById("result");

            if (!recipe) {
                resultDiv.innerHTML = "<p style='color: red;'>Veuillez entrer une recette.</p>";
                return;
            }

            let response = await fetch("http://127.0.0.1:5000/predict_recipe", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ recipe })
            });

            let data = await response.json();
            resultDiv.innerHTML = `<h2>Résultat pour votre recette</h2>
            <p><strong>Allergènes prédits :</strong> ${data.Predicted_Allergens.join(", ") || "Aucun"}</p>`;
        }
    </script>
</head>
<body>
    <h1>Détection des Allergènes</h1>

    <input type="text" id="food" placeholder="Entrez un aliment...">
    <button onclick="fetchAllergensGPT()">Rechercher avec GPT</button>

    <br><br>

    <textarea id="recipe" placeholder="Entrez une recette complète..."></textarea>
    <button onclick="fetchAllergensML()">Rechercher avec l'IA locale</button>

    <div id="result"></div>
</body>
</html>
